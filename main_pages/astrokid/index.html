<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astrokid - About</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(to bottom, #1e1e5e, #4b4be6);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 3rem;
      color: #ffea00;
      text-shadow: 2px 2px 5px #000;
    }

    p {
      font-size: 1.3rem;
      margin: 20px 0;
      line-height: 1.6;
    }

    .club-button {
      padding: 20px 40px;
      font-size: 1.5rem;
      color: #fff;
      background: linear-gradient(135deg, #4b4be6, #1e1e5e);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.1s ease, box-shadow 0.2s ease;
      text-decoration: none;
    }

    .club-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
    }

    footer {
      margin-top: auto;
      font-size: 0.9rem;
      color: #ccc;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>Astrokid</h1>
  <p>
    Astrokid is a fun, educational app for young explorers who love space! 
    Learn about planets, stars, and the mysteries of the universe, and take fun quizzes to test your knowledge.
  </p>

  <a href="club.html" class="club-button">Join the Astrokid Club</a>

  <footer>
    &copy; 2025 Astrokid. All rights reserved.
  </footer>
</body>
</html>
