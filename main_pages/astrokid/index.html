<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astrokid</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Comic Neue', cursive;
    }

    body {
      background: linear-gradient(to bottom, #1e1e5e, #4b4be6);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      padding: 30px 0;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      color: #ffea00;
      text-shadow: 2px 2px 5px #000;
    }

    .welcome {
      font-size: 1.5rem;
      margin-top: 10px;
      color: #fff;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      margin-top: 50px;
      width: 100%;
      max-width: 400px;
    }

    .space-button {
      width: 100%;
      padding: 20px;
      font-size: 1.5rem;
      color: #fff;
      background: linear-gradient(135deg, #4b4be6, #1e1e5e);
      border: none;
      border-radius: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.2s ease;
    }

    .space-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.9rem;
      text-align: center;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Astrokid</h1>
    <div class="welcome">Hello, young explorer!</div>
  </header>

  <main>
    <button class="space-button" onclick="location.href='explorer.html'">Explorer</button>
    <button class="space-button" onclick="location.href='quiz.html'">Quiz</button>
    <button class="space-button" onclick="location.href='settings.html'">Settings</button>
  </main>

  <footer>
    &copy; 2025 Astrokid. All rights reserved.
  </footer>

</body>
</html>
