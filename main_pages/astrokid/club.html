<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astrokid Club</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(180deg, #0a0a23 0%, #1e1e5e 50%, #4b4be6 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Starry background animation */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><circle cx="2" cy="2" r="1" fill="white" opacity="0.3"/><circle cx="10" cy="10" r="1" fill="white" opacity="0.5"/><circle cx="20" cy="20" r="1" fill="white" opacity="0.4"/></svg>') repeat;
      animation: starry 50s linear infinite;
      z-index: -1;
    }

    @keyframes starry {
      0% { transform: translateY(0); }
      100% { transform: translateY(-1000px); }
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      color: #ffea00;
      text-shadow: 0 0 10px #ffea00, 0 0 20px #4b4be6;
      margin-bottom: 20px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #ffea00, 0 0 20px #4b4be6; }
      100% { text-shadow: 0 0 20px #ffea00, 0 0 30px #4b4be6; }
    }

    p {
      font-size: 1.3rem;
      line-height: 1.6;
      max-width: 600px;
      margin: 0 auto 30px;
      color: #e0e0ff;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 450px;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    input, select {
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      transition: background 0.3s, transform 0.2s;
    }

    input:focus, select:focus {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.02);
      outline: none;
    }

    input::placeholder {
      color: #ccc;
      opacity: 0.8;
    }

    .checkbox-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    label {
      font-size: 1rem;
      color: #e0e0ff;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #ffea00;
    }

    button {
      padding: 15px;
      font-size: 1.2rem;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #ffea00, #4b4be6);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s, box-shadow 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
    }

    footer {
      margin-top: auto;
      font-size: 0.9rem;
      color: #ccc;
      padding: 20px;
      background: rgba(0, 0, 0, 0.2);
      width: 100%;
      text-align: center;
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.8rem; }
      p { font-size: 1.1rem; }
      form { max-width: 90%; padding: 20px; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 2.2rem; }
      p { font-size: 1rem; }
      form { padding: 15px; }
      button { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <h1>Astrokid Club</h1>
  <p>Join the Astrokid Club to explore the universe with exclusive space tips, cosmic challenges, and stellar activities!</p>

  <form id="clubForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <input type="text" id="profession" placeholder="Profession (optional)">
    <input type="date" id="dob" placeholder="Date of Birth (optional)">
    <input type="tel" id="phone" placeholder="Phone Number (optional)">

    <div class="checkbox-group">
      <label><input type="checkbox" id="whatsappSame"> Is WhatsApp same as phone number?</label>
      <label><input type="checkbox" id="joinGroup"> Want to join WhatsApp/Telegram group?</label>
      <label><input type="checkbox" id="marketing"> Interested in other products/marketing updates?</label>
    </div>

    <button type="submit">Join Now</button>
  </form>

  <footer>&copy; 2025 Astrokid. All rights reserved.</footer>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCWYQuQo4ZhVNl600Al5ZhjDu7Fd6gfhQg",
      authDomain: "astrokid-mm.firebaseapp.com",
      projectId: "astrokid-mm",
      storageBucket: "astrokid-mm.firebasestorage.app",
      messagingSenderId: "129364183811",
      appId: "1:129364183811:web:72b48e04a7436065b7b736",
      measurementId: "G-LYHXE5P9T2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById('clubForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const lastSubmission = localStorage.getItem('clubFormSubmittedAt');
      const now = Date.now();
      if (lastSubmission && now - parseInt(lastSubmission) < 60 * 60 * 1000) {
        alert('You have already submitted the form in the last 1 hour.');
        return;
      }

      const data = {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        profession: document.getElementById('profession').value.trim() || null,
        dob: document.getElementById('dob').value || null,
        phone: document.getElementById('phone').value.trim() || null,
        whatsappSame: document.getElementById('whatsappSame').checked,
        joinGroup: document.getElementById('joinGroup').checked,
        marketing: document.getElementById('marketing').checked,
        joinedAt: serverTimestamp()
      };

      try {
        await addDoc(collection(db, 'clubMembers'), data);
        localStorage.setItem('clubFormSubmittedAt', now.toString());
        alert('Thank you for joining the Astrokid Club!');
        form.reset();
      } catch (err) {
        console.error('Error saving data:', err);
        alert('Failed to save data. Please try again.');
      }
    });
  </script>
</body>
</html>
