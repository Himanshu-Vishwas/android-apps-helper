<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astrokid Club</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(to bottom, #1e1e5e, #4b4be6);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 50px 20px;
    }

    h1 { font-size: 3rem; color: #ffea00; text-shadow: 2px 2px 5px #000; }
    p { font-size: 1.2rem; margin: 20px 0; line-height: 1.6; }

    form { display: flex; flex-direction: column; gap: 15px; margin-top: 20px; width: 100%; max-width: 400px; }
    input, select, button, label { padding: 12px; font-size: 1rem; border-radius: 10px; border: none; outline: none; }
    input, select { width: 100%; }

    .checkbox-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 5px;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
    }

    button {
      background: linear-gradient(135deg, #4b4be6, #1e1e5e);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.1s ease, box-shadow 0.2s ease;
    }

    button:hover { transform: scale(1.05); box-shadow: 0 6px 15px rgba(0,0,0,0.5); }
    footer { margin-top: auto; font-size: 0.9rem; color: #ccc; padding: 20px; }

    @media (max-width: 480px) {
      h1 { font-size: 2.2rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <h1>Astrokid Club</h1>
  <p>Join the Astrokid Club to get exclusive space tips, challenges, and activities!</p>

  <form id="clubForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <input type="text" id="profession" placeholder="Profession (optional)">
    <input type="date" id="dob" placeholder="Date of Birth (optional)">
    <input type="tel" id="phone" placeholder="Phone Number (optional)">

    <div class="checkbox-group">
      <label><input type="checkbox" id="whatsappSame"> Is WhatsApp same as phone number?</label>
      <label><input type="checkbox" id="joinGroup"> Want to join WhatsApp/Telegram group?</label>
      <label><input type="checkbox" id="marketing"> Interested in other products/marketing updates?</label>
    </div>

    <button type="submit">Join Now</button>
  </form>

  <footer>&copy; 2025 Astrokid. All rights reserved.</footer>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCWYQuQo4ZhVNl600Al5ZhjDu7Fd6gfhQg",
      authDomain: "astrokid-mm.firebaseapp.com",
      projectId: "astrokid-mm",
      storageBucket: "astrokid-mm.firebasestorage.app",
      messagingSenderId: "129364183811",
      appId: "1:129364183811:web:72b48e04a7436065b7b736",
      measurementId: "G-LYHXE5P9T2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById('clubForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Simple spam prevention: check localStorage for previous submission timestamp
      const lastSubmission = localStorage.getItem('clubFormSubmittedAt');
      const now = Date.now();
      if (lastSubmission && now - parseInt(lastSubmission) < 24 * 60 * 60 * 1000) {
        alert('You have already submitted the form in the last 24 hours.');
        return;
      }

      const data = {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        profession: document.getElementById('profession').value.trim() || null,
        dob: document.getElementById('dob').value || null,
        phone: document.getElementById('phone').value.trim() || null,
        whatsappSame: document.getElementById('whatsappSame').checked,
        joinGroup: document.getElementById('joinGroup').checked,
        marketing: document.getElementById('marketing').checked,
        joinedAt: serverTimestamp()
      };

      try {
        await addDoc(collection(db, 'clubMembers'), data);
        localStorage.setItem('clubFormSubmittedAt', now.toString());
        alert('Thank you for joining the club!');
        form.reset();
      } catch (err) {
        console.error('Error saving data:', err);
        alert('Failed to save data. Please try again.');
      }
    });
  </script>
</body>
</html>
